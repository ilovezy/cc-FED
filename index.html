<!DOCTYPE html>
<html ng-app="ccFedModule">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>cc-FED tools</title>
    <link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div ng-include="'template/nav.html'"></div>

    <!-- main -->
    <div class="container" ng-controller="toolsController">
        <h1 class="center-align">Development Tools</h1>

        <div class="row">
            <div class="col m6 s12" id="basic-tools">
                <ul class="collection">
                    <li class="collection-item" ng-repeat="item in basicTools">
                        {{item.name}} {{item.website}}
                    </li>
                </ul>
            </div>


            <div class="col m6 s12">
                <ul class="collection">
                    <li class="collection-item" ng-repeat="item in textEditors">
                        {{item.name}} {{item.website}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="basic-js/basic.js"></script>
    <script src="modules/module.js"></script>
</body>

</html>
