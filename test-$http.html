<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Examples</title>
    <link rel="stylesheet" type="text/css" href="">
</head>

<body>
    <div class="container" ng-controller="customersCtrl">

        <ul class="collection">
            <li class="collection-item" ng-repeat="item in basicTools">
                {{item.name}} - {{item.website}}
            </li>
        </ul>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http, $log) {
        $http.get('test.json')
            .success(function(response) {
                $scope.basicTools = response[0].basicTools;
                $scope.textEditors = response[0].textEditors;

                $log.log($scope.basicTools);
                $log.log($scope.textEditors);
            })
    });
    </script>
</body>

</html>
